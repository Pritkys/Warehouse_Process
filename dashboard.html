<head>

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {

    header {

    @media (max-width: 1024px) {

</head>
<body>
  <header>
    <a href="index.html">‚Üê –ù–∞–∑–∞–¥</a>
  </header>

  <main>
    <h2>üìä –î–∞–Ω–Ω—ã–µ –ø–æ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ—Å—Ç–∏ —Å–∫–ª–∞–¥–∞</h2>

    <div class="charts-row">
      <div class="chart-block">
        <h3>–û–±—â–∞—è –∑–∞–≥—Ä—É–∑–∫–∞ —Å–∫–ª–∞–¥–∞</h3>
        <canvas id="overallChart" width="300" height="300"></canvas>
      </div>
      <div class="chart-block">
        <h3>–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ —Å–µ–∫—Ü–∏—è–º</h3>
        <canvas id="sectionChart" height="300"></canvas>
      </div>
    </div>

    <div class="metrics-row">
      <div class="metric-box">
        <div class="metric-title">–£–Ω–∏–∫–∞–ª—å–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤ –Ω–∞ —Å–∫–ª–∞–¥–µ</div>
        <div class="metric-value" id="uniqueCount">‚Äî</div>
      </div>
      <div class="metric-box">
        <div class="metric-title">–í—Å–µ–≥–æ –µ–¥–∏–Ω–∏—Ü —Ç–æ–≤–∞—Ä–æ–≤ –Ω–∞ —Å–∫–ª–∞–¥–µ</div>
        <div class="metric-value" id="totalUnits">‚Äî</div>
      </div>
    </div>
  </main>

  <script>
    async function loadDashboard() {
      const res = await fetch("get_dashboard_data.php");
      const data = await res.json();

      const occupied = data.total.occupied;
      const free = data.total.free;
      const total = occupied + free;
      const occupiedPercent = ((occupied / total) * 100).toFixed(1);
      const freePercent = (100 - occupiedPercent).toFixed(1);

      // –û–±—â–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
      new Chart(document.getElementById("overallChart"), {
        type: 'doughnut',
        data: {
          labels: [`–ó–∞–Ω—è—Ç–æ ${occupiedPercent}%`, `–°–≤–æ–±–æ–¥–Ω–æ ${freePercent}%`],
          datasets: [{
            data: [occupied, free],
            backgroundColor: ["#ff6384", "#36a2eb"],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
              labels: { font: { size: 14 } }
            }
          }
        }
      });

      // –ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ —Å–µ–∫—Ü–∏—è–º
      const sectionLabels = data.sections.map(s => `–°–µ–∫—Ü–∏—è ${s.section}`);
      const sectionData = data.sections.map(s => s.percent);

      new Chart(document.getElementById("sectionChart"), {
        type: 'bar',
        data: {
          labels: sectionLabels,
          datasets: [{
            label: '% –∑–∞–Ω—è—Ç–æ—Å—Ç–∏',
            data: sectionData,
            backgroundColor: "#00bfa6"
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              ticks: { callback: val => val + '%' }
            }
          }
        }
      });

      // –ú–µ—Ç—Ä–∏–∫–∏
      document.getElementById("uniqueCount").textContent = data.metrics.unique_products;
      document.getElementById("totalUnits").textContent = data.metrics.total_units;
    }

    loadDashboard();
  </script>
